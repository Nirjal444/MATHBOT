<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBot - Interactive Math Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    
    <!-- MathJax Configuration - NO POLYFILL -->
    <script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true
        },
        startup: {
            ready() {
                console.log('MathJax loaded successfully - no polyfill needed');
                MathJax.startup.defaultReady();
            }
        }
    };
    </script>
    <!-- Direct MathJax - works in all modern browsers -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar-large">
                <img src="/static/avatar.jpg" alt="MathBot Avatar" class="avatar-img">
            </div>
            <h1>ü§ñ MathBot</h1>
            <p>Ask me any undergraduate-level math question using voice or text!</p>
        </div>
        
        <!-- AI Presenter Video Window -->
        <div id="aiPresenter" class="ai-presenter hidden">
            <div class="presenter-container">
                <div class="presenter-video">
                    <div class="virtual-human">
                        <!-- Virtual Human Head -->
                        <div class="human-head">
                            <div class="face">
                                <!-- Hair -->
                                <div class="hair"></div>
                                
                                <!-- Eyes -->
                                <div class="eyes">
                                    <div class="eye left-eye">
                                        <div class="eyeball">
                                            <div class="pupil"></div>
                                            <div class="iris"></div>
                                        </div>
                                        <div class="eyelid"></div>
                                    </div>
                                    <div class="eye right-eye">
                                        <div class="eyeball">
                                            <div class="pupil"></div>
                                            <div class="iris"></div>
                                        </div>
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                                
                                <!-- Eyebrows -->
                                <div class="eyebrows">
                                    <div class="eyebrow left-eyebrow"></div>
                                    <div class="eyebrow right-eyebrow"></div>
                                </div>
                                
                                <!-- Nose -->
                                <div class="nose"></div>
                                
                                <!-- Mouth -->
                                <div class="mouth-area">
                                    <div class="mouth">
                                        <div class="lips upper-lip"></div>
                                        <div class="lips lower-lip"></div>
                                        <div class="teeth"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Virtual Human Body -->
                        <div class="human-body">
                            <!-- Neck -->
                            <div class="neck"></div>
                            
                            <!-- Shoulders and Torso -->
                            <div class="torso">
                                <div class="shirt">
                                    <div class="collar"></div>
                                    <div class="tie"></div>
                                </div>
                                <div class="suit-jacket">
                                    <div class="lapel left-lapel"></div>
                                    <div class="lapel right-lapel"></div>
                                </div>
                            </div>
                            
                            <!-- Arms -->
                            <div class="arms">
                                <div class="arm left-arm">
                                    <div class="shoulder"></div>
                                    <div class="upper-arm"></div>
                                    <div class="forearm"></div>
                                    <div class="hand left-hand">
                                        <div class="palm"></div>
                                        <div class="fingers">
                                            <div class="finger"></div>
                                            <div class="finger"></div>
                                            <div class="finger"></div>
                                            <div class="finger"></div>
                                            <div class="thumb"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="arm right-arm">
                                    <div class="shoulder"></div>
                                    <div class="upper-arm"></div>
                                    <div class="forearm"></div>
                                    <div class="hand right-hand">
                                        <div class="palm"></div>
                                        <div class="fingers">
                                            <div class="finger"></div>
                                            <div class="finger"></div>
                                            <div class="finger"></div>
                                            <div class="finger"></div>
                                            <div class="thumb"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Interaction indicators -->
                        <div class="interaction-effects">
                            <div class="thought-bubble"></div>
                            <div class="emphasis-glow"></div>
                        </div>
                    </div>
                </div>
                <div class="presenter-controls">
                    <div class="speaking-status">
                        <span class="status-icon">ÔøΩÔ∏è</span>
                        <span class="status-text">Explaining your answer...</span>
                    </div>
                    <button class="close-presenter" onclick="hideAiPresenter()">√ó</button>
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="Type your math question here..." />
                <button onclick="sendMessage()">Send</button>
                <button id="voiceBtn" onclick="toggleVoiceRecognition()">üé§</button>
                <button id="testVoiceBtn" onclick="testVoice()" title="Test Voice">üîä</button>
            </div>
        </div>
        
        <div id="messages" class="messages"></div>
        <div id="status" class="status">Loading...</div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
